<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js" defer></script>
    <title>Quran Player</title>
  </head>
  <body>
    <h1>Quran Player</h1>
    <div class="quran-container" id="quran-container">
      <div class="quran-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="./audio/quran1.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="./images/quran1.jpg" alt="" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev-btn" class="action-btn">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button id="play-btn" class="action-btn big">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="next-btn" class="action-btn">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
</html>
