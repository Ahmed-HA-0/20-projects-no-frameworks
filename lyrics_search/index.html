<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"
      integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js" defer></script>
    <title>Lyrics Search</title>
  </head>
  <body>
    <header>
      <h1>LyricsSearch</h1>
      <form id="form">
        <input
          type="text"
          name=""
          id="search"
          placeholder="Enter artist or song name..."
        />
        <button id="submit" class="submit" type="submit">Search</button>
      </form>
    </header>

    <div id="results" class="container">
      <p>Results will be displayed here</p>
    </div>
    <div id="more" class="container centered"></div>
  </body>
</html>
