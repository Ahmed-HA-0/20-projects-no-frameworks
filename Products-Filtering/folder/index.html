<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="/src/main.js"></script>
    <title>Product Filtering</title>
  </head>
  <body class="bg-gray-800 text-white">
    <nav class="bg-gray-900 p-4 px-5 mb-6">
      <div
        class="container mx-auto flex flex-col md:flex-row items-center gap-8"
      >
        <div class="relative w-full">
          <input
            type="text"
            id="search"
            class="rounded-full bg-gray-700 p-2 pl-10 focus:w-full outline-0 placeholder:capitalize"
            placeholder="search"
          />
          <svg
            class="absolute left-2 top-1/2 -translate-y-1/2"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
        </div>
        <button id="cart-btn" class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"
            />
            <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
          </svg>
          <small
            id="cart-count"
            class="bg-red-500 text-xs text-white w-4 h-4 absolute rounded-full -top-2 -right-2"
          >
            0
          </small>
        </button>
      </div>
    </nav>

    <main
      class="container mx-auto p-2 flex flex-col md:flex-row space-y-5 md:space-y-0 md:space-x-5"
    >
      <!-- filter container -->
      <div class="w-full md:max-w-[10rem] pl-2">
        <h2 class="text-2xl">Filters</h2>
        <h3 class="text-xl my-4">Category</h3>

        <div class="text-xl" id="filter-items">
          <!-- filter item-1 -->
          <div class="mb-2">
            <input type="checkbox" name="camera" id="cameras" />
            <label for="camera">Cameras</label>
          </div>
          <!-- filter item-2 -->
          <div class="mb-2">
            <input type="checkbox" name="smartphones" id="smartphones" />
            <label for="smartphones">Smartphones</label>
          </div>
          <!-- filter item-3 -->
          <div class="mb-2">
            <input type="checkbox" name="games" id="games" />
            <label for="games">Games</label>
          </div>
          <!-- filter item-4 -->
          <div class="mb-0">
            <input type="checkbox" name="tv" id="televisions" />
            <label for="tv">Televisions</label>
          </div>
        </div>
      </div>

      <!-- Products Wrapper -->
      <div
        class="container mx-auto w-full grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 items-center justify-center p-1"
        id="products-wrapper"
      ></div>
    </main>
  </body>
</html>
